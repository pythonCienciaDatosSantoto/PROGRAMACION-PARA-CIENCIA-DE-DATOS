<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Regresión Lineal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .answer-btn-default {
            transition: all 0.3s ease;
        }
        .answer-btn-default:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .correct {
            background-color: #28a745 !important; /* Verde */
            color: white !important;
            transform: scale(1.05);
        }
        .incorrect {
            background-color: #dc3545 !important; /* Rojo */
            color: white !important;
            opacity: 0.7;
        }
        .shape {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid white;
        }
        .diamond {
            width: 20px;
            height: 20px;
            background-color: white;
            transform: rotate(45deg);
        }
        .circle {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        .square {
            width: 20px;
            height: 20px;
            background-color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 min-h-screen flex items-center justify-center p-4 text-white">

    <div id="quiz-container" class="w-full max-w-4xl mx-auto">

        <!-- Pantalla de inicio -->
        <div id="start-screen" class="text-center">
            <h1 class="text-5xl font-bold mb-4">Quiz de Regresión Lineal</h1>
            <p class="text-xl text-indigo-200 mb-8">¡Pon a prueba tus conocimientos sobre modelos de regresión!</p>
            <button id="start-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                ¡Empezar!
            </button>
        </div>

        <!-- Pantalla del Quiz -->
        <div id="game-screen" class="hidden">
            <!-- Cabecera de Información -->
            <div class="flex justify-between items-center mb-4 text-lg">
                <div id="question-counter" class="font-bold">Pregunta 1 / 10</div>
                <div id="score" class="font-bold">Puntuación: 0</div>
            </div>
            
            <!-- Barra de progreso -->
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>

            <!-- Área de la Pregunta -->
            <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl mb-6 min-h-[150px] flex items-center justify-center">
                <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-center">Cargando pregunta...</h2>
            </div>
            
            <!-- Opciones de Respuesta -->
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Las respuestas se generan dinámicamente aquí -->
            </div>

             <!-- Retroalimentación -->
            <div id="feedback" class="mt-6 text-center text-3xl font-bold h-10"></div>
        </div>

        <!-- Pantalla Final -->
        <div id="end-screen" class="hidden text-center">
            <h1 class="text-5xl font-bold mb-4">¡Juego Terminado!</h1>
            <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl mb-8">
                <h2 class="text-3xl font-bold mb-2">Tu puntuación final es:</h2>
                <p id="final-score" class="text-7xl font-extrabold text-purple-700">0</p>
                 <p id="final-message" class="text-xl mt-4 text-gray-600"></p>
            </div>
            <button id="restart-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg text-2xl shadow-lg transform hover:scale-105 transition-transform duration-300">
                Jugar de Nuevo
            </button>
        </div>

    </div>

    <script>
        const questions = [
            {
                question: "¿Cuál es el objetivo principal del método de Mínimos Cuadrados Ordinarios (MCO)?",
                answers: [
                    { text: "Maximizar la suma de los errores al cuadrado", isCorrect: false },
                    { text: "Minimizar la suma de los residuos al cuadrado", isCorrect: true },
                    { text: "Hacer que los residuos sean exactamente cero", isCorrect: false },
                    { text: "Maximizar el coeficiente de determinación (R²)", isCorrect: false }
                ]
            },
            {
                question: "En regresión lineal, ¿qué indica la colinealidad perfecta?",
                answers: [
                    { text: "Que las variables predictoras no están relacionadas", isCorrect: false },
                    { text: "Que la varianza de los errores es constante", isCorrect: false },
                    { text: "Que una variable predictora es una combinación lineal exacta de otra", isCorrect: true },
                    { text: "Que el modelo tiene un ajuste perfecto a los datos", isCorrect: false }
                ]
            },
            {
                question: "Un dato extremo (outlier) en la variable de respuesta (Y)...",
                answers: [
                    { text: "Siempre debe ser eliminado del análisis", isCorrect: false },
                    { text: "Puede tener un gran impacto en la línea de regresión", isCorrect: true },
                    { text: "No afecta las estimaciones de los coeficientes", isCorrect: false },
                    { text: "Solo ocurre si la variable predictora (X) también tiene un valor extremo", isCorrect: false }
                ]
            },
            {
                question: "¿Qué supuesto se viola si la dispersión de los residuos aumenta a medida que aumenta el valor predicho?",
                answers: [
                    { text: "Normalidad de los residuos", isCorrect: false },
                    { text: "Linealidad", isCorrect: false },
                    { text: "Independencia de los residuos", isCorrect: false },
                    { text: "Homocedasticidad (varianza constante)", isCorrect: true }
                ]
            },
            {
                question: "Si un coeficiente de regresión β₁ es 2.5, ¿cómo se interpreta?",
                answers: [
                    { text: "Por cada aumento de 2.5 unidades en Y, X aumenta en 1 unidad", isCorrect: false },
                    { text: "La variable Y es 2.5 veces la variable X", isCorrect: false },
                    { text: "Por cada aumento de 1 unidad en X, Y aumenta en promedio 2.5 unidades", isCorrect: true },
                    { text: "El 250% de la varianza de Y es explicada por X", isCorrect: false }
                ]
            },
            {
                question: "¿Qué mide el coeficiente de determinación, R²?",
                answers: [
                    { text: "La significancia estadística del modelo completo", isCorrect: false },
                    { text: "La proporción de la varianza de Y que es predecible a partir de X", isCorrect: true },
                    { text: "La correlación entre los residuos y los valores predichos", isCorrect: false },
                    { text: "La probabilidad de que el modelo sea correcto", isCorrect: false }
                ]
            },
            {
                question: "El método de Máxima Verosimilitud (MLE) busca los parámetros que...",
                answers: [
                    { text: "Minimizan la probabilidad de observar los datos", isCorrect: false },
                    { text: "Hacen que el likelihood (verosimilitud) sea igual a 1", isCorrect: false },
                    { text: "Maximizan la función de verosimilitud de los datos observados", isCorrect: true },
                    { text: "Minimizan los errores estándar de los coeficientes", isCorrect: false }
                ]
            },
            {
                question: "Si el p-valor asociado a una variable predictora es 0.35, ¿qué concluimos (con α=0.05)?",
                answers: [
                    { text: "La variable es muy significativa para el modelo", isCorrect: false },
                    { text: "Hay fuerte evidencia para rechazar la hipótesis nula", isCorrect: false },
                    { text: "No hay evidencia estadística suficiente para decir que la variable es significativa", isCorrect: true },
                    { text: "El modelo tiene un buen ajuste", isCorrect: false }
                ]
            },
            {
                question: "El 'Leverage' (apalancamiento) de una observación mide...",
                answers: [
                    { text: "Qué tan lejos está su valor Y de la media de Y", isCorrect: false },
                    { text: "Qué tan influyente es el punto en la estimación del intercepto", isCorrect: false },
                    { text: "Qué tan atípico es su valor en el espacio de las variables predictoras (X)", isCorrect: true },
                    { text: "El tamaño de su residuo", isCorrect: false }
                ]
            },
            {
                question: "¿Qué problema puede causar la multicolinealidad severa en un modelo de regresión?",
                answers: [
                    { text: "Inflar los errores estándar de los coeficientes, haciéndolos inestables", isCorrect: true },
                    { text: "Disminuir drásticamente el valor de R²", isCorrect: false },
                    { text: "Hacer que los residuos estén correlacionados", isCorrect: false },
                    { text: "Garantizar que el modelo se sobreajuste a los datos", isCorrect: false }
                ]
            }
        ];

        // Elementos del DOM
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        
        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const feedbackEl = document.getElementById('feedback');
        
        const finalScoreEl = document.getElementById('final-score');
        const finalMessageEl = document.getElementById('final-message');

        // Estado del juego
        let currentQuestionIndex = 0;
        let score = 0;

        // Formas y colores para los botones de respuesta
        const buttonStyles = [
            { color: 'bg-red-600', shape: '<div class="triangle"></div>' },
            { color: 'bg-blue-600', shape: '<div class="diamond"></div>' },
            { color: 'bg-yellow-500', shape: '<div class="circle"></div>' },
            { color: 'bg-green-600', shape: '<div class="square"></div>' }
        ];

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function startGame() {
            // Reiniciar estado
            currentQuestionIndex = 0;
            score = 0;
            
            // Mezclar preguntas para que el orden sea diferente cada vez
            questions.sort(() => Math.random() - 0.5);

            // Mostrar y ocultar pantallas
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            updateScoreDisplay();
            showNextQuestion();
        }

        function showNextQuestion() {
            resetState();
            if (currentQuestionIndex < questions.length) {
                updateProgress();
                const currentQuestion = questions[currentQuestionIndex];
                questionTextEl.textContent = currentQuestion.question;
                
                // Mezclar respuestas para la pregunta actual
                const shuffledAnswers = [...currentQuestion.answers].sort(() => Math.random() - 0.5);

                shuffledAnswers.forEach((answer, index) => {
                    const style = buttonStyles[index];
                    const button = document.createElement('button');
                    button.classList.add('answer-btn-default', 'p-4', 'rounded-lg', 'shadow-md', 'flex', 'items-center', 'w-full', 'text-left');
                    button.classList.add(style.color);
                    button.innerHTML = `
                        <div class="shape mr-4">${style.shape}</div>
                        <span class="flex-1 text-lg">${answer.text}</span>
                    `;
                    // Guardamos la información de si es correcta en el propio elemento
                    button.dataset.correct = answer.isCorrect;
                    button.addEventListener('click', selectAnswer);
                    answerButtonsEl.appendChild(button);
                });
            } else {
                showEndScreen();
            }
        }
        
        function updateProgress() {
            questionCounterEl.textContent = `Pregunta ${currentQuestionIndex + 1} / ${questions.length}`;
            const progressPercentage = ((currentQuestionIndex) / questions.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;
        }

        function resetState() {
            feedbackEl.textContent = '';
            while (answerButtonsEl.firstChild) {
                answerButtonsEl.removeChild(answerButtonsEl.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.currentTarget;
            const isCorrect = selectedButton.dataset.correct === 'true';

            if (isCorrect) {
                score += 100;
                feedbackEl.textContent = '¡Correcto!';
                feedbackEl.classList.add('text-green-400');
                feedbackEl.classList.remove('text-red-400');
                updateScoreDisplay();
            } else {
                feedbackEl.textContent = '¡Incorrecto!';
                feedbackEl.classList.add('text-red-400');
                feedbackEl.classList.remove('text-green-400');
            }

            Array.from(answerButtonsEl.children).forEach(button => {
                setStatusClass(button);
                button.disabled = true; // Deshabilitar botones
            });
            
            // Actualizar la barra de progreso al responder la pregunta actual
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBarEl.style.width = `${progressPercentage}%`;

            setTimeout(() => {
                currentQuestionIndex++;
                showNextQuestion();
            }, 2000); // Espera 2 segundos antes de la siguiente pregunta
        }

        function setStatusClass(button) {
            if (button.dataset.correct === 'true') {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }
        }

        function updateScoreDisplay() {
            scoreEl.textContent = `Puntuación: ${score}`;
        }
        
        function showEndScreen() {
            gameScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreEl.textContent = score;

            let message = '';
            const percentage = (score / (questions.length * 100)) * 100;
            if (percentage === 100) {
                message = '¡Perfecto! Eres un maestro de la regresión.';
            } else if (percentage >= 70) {
                message = '¡Excelente trabajo! Tienes un gran dominio del tema.';
            } else if (percentage >= 50) {
                message = '¡Buen intento! Sigue repasando algunos conceptos.';
            } else {
                message = 'No te preocupes. ¡La práctica hace al maestro!';
            }
            finalMessageEl.textContent = message;
        }

    </script>
</body>
</html>
